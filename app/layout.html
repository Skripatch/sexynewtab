<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width"/>
	<title>Sexy New Tab</title>
	<!-- build:css styles/main.min.css -->
	<link rel="stylesheet/less" type="text/css" href="styles/reset.less" />
	<link rel="stylesheet" href="styles/main.css" />
	<link rel="stylesheet/less" type="text/css" href="styles/preview.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/coverflow.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/edit.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/url-input.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/footer.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/customize.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/plus.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/themes.less" />
	<link rel="stylesheet" href="styles/fontello.css" />
	<!-- endbuild -->
	<!-- build:remove -->
	<script src="scripts/less.config.js" type="text/javascript"></script>
	<script src="scripts/vendor/less.min.js" type="text/javascript"></script>
	<!-- endbuild -->
</head>
<body class="deep-purple reflow">
<div id="container">
	<div id="main">
		<div id="set"></div>
	</div>
	<div id="edit">
		<div class="header">
			<button id="tabs" class="tab active">
				<i class="st-tab"></i><span></span>
			</button>
			<button id="bookmarks" class="tab" disabled title="Coming soon...">
				<i class="st-bookmarks"></i><span></span>
			</button>
			<button id="history" class="tab">
				<i class="st-history"></i><span></span>
			</button>
			<button id="topsites" class="tab">
				<i class="st-star"></i><span></span>
				</button>
			<button id="edit_cancel">
				<i class="st-back"></i>
			</button>
		</div>
		<div class="list">
			<ul class="tree"></ul>
		</div>
		<url-input ok-button />
	</div>
</div>
<footer>
	<div class="controls">
		<button class="customize">
			<i class="st-brush"></i>
		</button>
		<button class="toggle">
			<i class="st-coverflow"></i>
		</button>
	</div>
<div id="customize">
	<h3>Theme</h3>
	<div>
		<a class="theme" data="metal"><span></span><br>Metal</a>
		<a class="theme" data="deep-purple"><span></span><br>Deep Purple</a>
		<a class="theme" data="dark-side"><span></span><br>Dark Side</a>
		<a class="theme" data="cosmos"><span></span><br>Space</a>
	</div>
	<h3>Background Image</h3>
	<url-input placeholder="https://picsum.photos/1920/1080" />
</div>
</footer>
<div id="one-google-end-of-body"></div>
<template id="x-url-input">
	<i class="st-link"></i>
	<input type="url" placeholder="https://link.to/your-favorite-site/page"
		pattern="^https?:\/\/[\w]+[-.\w]+\.[\w]+(\/.*)?">
	<button id="edit_ok" disabled="disabled"><span class="st-ok"></button>
</template>
</body>
<!-- build:js scripts/interface.min.js -->
<script type="text/javascript" src="scripts/interface/globals.js"></script>
<script type="text/javascript" src="scripts/interface/helpers.js"></script>
<script type="text/javascript" src="scripts/interface/clickHandlers.js"></script>
<script type="text/javascript" src="scripts/interface/urlInputComponent.js"></script>
<script type="text/javascript" src="scripts/interface/iconBtnComponent.js"></script>
<script type="text/javascript" src="scripts/interface/pageSize.js"></script>
<script type="text/javascript" src="scripts/interface/dragPage.js"></script>
<script type="text/javascript" src="scripts/interface/modalEdit.js"></script>
<script type="text/javascript" src="scripts/interface/toggleEditForm.js"></script>
<script type="text/javascript" src="scripts/interface/updatePage.js"></script>
<script type="text/javascript" src="scripts/interface/previewBuilder.js"></script>
<script type="text/javascript" src="scripts/interface/theme.js"></script>
<script type="text/javascript" src="scripts/interface/flow.js"></script>
<script type="text/javascript" src="scripts/interface/init.js"></script>
<!-- endbuild -->
</html>
