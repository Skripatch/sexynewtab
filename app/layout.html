<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width"/>
	<title>Sexy New Tab</title>
	<!-- build:css styles/main.min.css -->
	<link rel="stylesheet" href="styles/icons.css" />
	<link rel="stylesheet/less" type="text/css" href="styles/reset.less" />
	<link rel="stylesheet" href="styles/main.css" />
	<link rel="stylesheet/less" type="text/css" href="styles/preview.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/coverflow.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/edit.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/action-input.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/footer.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/customize.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/switch.less" />
	<link rel="stylesheet/less" type="text/css" href="styles/themes.less" />
	<!-- endbuild -->
	<!-- build:remove -->
	<script src="scripts/less.config.js" type="text/javascript"></script>
	<script src="scripts/vendor/less.min.js" type="text/javascript"></script>
	<!-- endbuild -->
</head>
<body class="deep-purple reflow">
<div id="container">
	<div id="main">
		<div id="set"></div>
	</div>
	<div id="edit">
		<action-btn type="back"></action-btn>
		<search-input></search-input>
		<source-list class="accordion"></source-list>
		<url-input action="ok"></url-input>
	</div>
</div>
<footer>
	<div class="controls">
		<toggle-btn type="customize"></toggle-btn>
		<toggle-btn type="flow"></toggle-btn>
	</div>
<div id="customize">
	<h3 class="st-picture" i-18n-msg="background_label">Background</h3>
	<switch-panel>
		<switch-controls>
			<switch-btn type="THEME" i-18n-msg="theme_label">Theme</switch-btn>
			<switch-btn type="URL" i-18n-msg="url">Url</switch-btn>
			<switch-btn type="IMAGE" i-18n-msg="upload">Upload</switch-btn>
		</switch-controls>
		<switch-tabs>
			<div class="theme">
				<a data="metal"><span></span><br>Metal</a>
				<a data="deep-purple"><span></span><br>Deep Purple</a>
				<a data="dark-side"><span></span><br>Dark Side</a>
				<a data="cosmos"><span></span><br>Space</a>
			</div>
			<url-input placeholder="https://picsum.photos/1920/1080" ></url-input>
			<image-input><span i-18n-msg="upload_image">Upload image</span></image-input>
		</switch-tabs>
	</switch-panel>
</div>
</footer>
<div id="one-google-end-of-body"></div>
<template id="x-thumb">
	<div class="preview"><i class="st-add"></i></div>
</template>
<template id="x-page">
	<div class="flipper">
		<a is="thumb-link"></a>
		<action-btn type="edit" ></action-btn>
		<action-btn type="remove" ></action-btn>
	</div>
</template>
</body>
<!-- build:js scripts/interface.min.js -->
<script type="text/javascript" src="scripts/interface/globals.js"></script>
<script type="text/javascript" src="scripts/interface/helpers.js"></script>
<script type="text/javascript" src="scripts/shared/helpers.js"></script>
<script type="text/javascript" src="scripts/interface/clickHandlers.js"></script>
<script type="text/javascript" src="scripts/interface/iconElementComponent.js"></script>
<script type="text/javascript" src="scripts/interface/iconBtnComponents.js"></script>
<script type="text/javascript" src="scripts/interface/actionInputComponents.js"></script>
<script type="text/javascript" src="scripts/interface/thumbLinkComponent.js"></script>
<script type="text/javascript" src="scripts/interface/thumbPageComponent.js"></script>
<script type="text/javascript" src="scripts/interface/linkListComponent.js"></script>
<script type="text/javascript" src="scripts/interface/imageInputComponent.js"></script>
<script type="text/javascript" src="scripts/interface/switchComponent.js"></script>
<script type="text/javascript" src="scripts/interface/pageSize.js"></script>
<script type="text/javascript" src="scripts/interface/dragPage.js"></script>
<script type="text/javascript" src="scripts/interface/modalEdit.js"></script>
<script type="text/javascript" src="scripts/interface/toggleEditForm.js"></script>
<script type="text/javascript" src="scripts/interface/messaging.js"></script>
<script type="text/javascript" src="scripts/interface/theme.js"></script>
<script type="text/javascript" src="scripts/interface/flow.js"></script>
<script type="text/javascript" src="scripts/interface/init.js"></script>
<!-- endbuild -->
</html>
