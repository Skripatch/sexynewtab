<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width"/>
	<title>Sexy New Tab</title>
	<!-- build:css styles/main.min.css -->
	<link rel="stylesheet" href="styles/main.css" />
	<link rel="stylesheet" href="styles/themes.css" />
	<link rel="stylesheet" href="styles/fonts/fontello.css" />
	<!-- endbuild -->
</head>
<body class="deep-purple">
<div id="container">
	<div id="main">
		<div id="set"></div>
		<div class="panel">
			<button id="customize_button">
				<i class="st-brush"></i>
			</button>
			<button id="toggle_button">
				<i class="st-coverflow"></i>
				<i class="st-tile"></i>
			</button>
		</div>
	</div>
	<div id="edit">
		<div class="header">
			<button id="tabs" class="tab active"><i class="st-tab"></i><span></span></button
			><button id="bookmarks" class="tab" disabled title="Coming soon..."><i class="st-bookmarks"></i><span></span></button
			><button id="history" class="tab"><i class="st-history"></i><span></span></button
			><button id="topsites" class="tab"><i class="st-star"></i><span></span></button
			><button id="edit_cancel"><i class="st-back"></i></button>
		</div>
		<div class="list">
			<ul class="tree"></ul>
		</div>
		<label id="link_url">
			<i class="st-link"></i><input type="text" placeholder="http://">
			<button id="edit_ok" disabled="disabled"><span class="st-ok"></button>
		</label>
	</div>
</div>
<div id="customize">
	<h3>Theme</h3>
	<div>
		<a class="theme" data="metal"><span></span><br>Metal</a>
		<a class="theme" data="deep-purple"><span></span><br>Deep Purple</a>
		<a class="theme" data="dark-side"><span></span><br>Dark Side</a>
		<a class="theme" data="cosmos"><span></span><br>Space</a>
	</div>
	<h3>Background Image</h3>
	<div id="background">
		<i class="st-link"></i><input type="text" placeholder="http://">
	</div>
</div>
</body>
<!-- build:js scripts/interface.min.js -->
<script type="text/javascript" src="scripts/interface.js"></script>
<!-- endbuild -->
</html>
