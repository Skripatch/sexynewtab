<body>
<div id="container">
	<div id="main">
		<div id="set"></div>
		<button id="toggle_button">
			<i class="st-coverflow"></i>
			<i class="st-tile"></i>
		</button>
	</div>
	<div id="edit">
		<div class="header">
			<a id="tabs" class="tab active"><i class="st-tab"></i><span></span></a>
			<a id="bookmarks" class="tab"><i class="st-bookmarks"></i><span></span></a>
			<a id="history" class="tab"><i class="st-history"></i><span></span></a>
			<button id="edit_cancel"><i class="st-left-open-2"></i></button>
		</div>
		<div class="list">
			<div class="tree"></div>
		</div>
		<label id="link_url">
			<i class="st-link"></i><input placeholder="http://">
			<button id="edit_ok"><span class="st-ok"></button>
		</label>
	</div>
</div>
	<div id="footer">
	</div>
	<div id="optionsbutton"></div>
