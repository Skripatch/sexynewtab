<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, width=device-width"/>
	<title>Sexy New Tab</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="fonts/fontello.css" />
</head>
<body>
<div id="container">
	<div id="main">
		<div id="set"></div>
		<button id="toggle_button">
			<i class="st-coverflow"></i>
			<i class="st-tile"></i>
		</button>
	</div>
	<div id="edit">
		<div class="header">
			<button id="tabs" class="tab active"><i class="st-tab"></i><span></span></button>
			<button id="bookmarks" class="tab" disabled="disabled" title="Coming soon..."><i class="st-bookmarks"></i><span></span></button>
			<button id="history" class="tab"><i class="st-history"></i><span></span></button>
			<button id="topsites" class="tab"><i class="st-star-1"></i><span></span></button>
			<button id="edit_cancel"><i class="st-left-open-2"></i></button>
		</div>
		<div class="list">
			<ul class="tree"></ul>
		</div>
		<label id="link_url">
			<i class="st-link"></i><input placeholder="http://">
			<button id="edit_ok" disabled="disabled"><span class="st-ok"></button>
		</label>
	</div>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
